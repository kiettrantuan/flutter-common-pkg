# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/app_logo.png"

  android: "launcher_icon"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_logo.png"
  adaptive_icon_monochrome: "assets/app_logo.png" # tinted on this logo
  # image_path_android: "assets/icon/icon.png"
  # min_sdk_android: 21 # android min sdk min:16, default 21

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_ios: true
  #  background_color_ios: "#00C3FF" # default #FFFFFF
  image_path_ios_dark_transparent: "assets/app_logo_dark.png"
  #  image_path_ios_tinted_grayscale: "assets/app_logo_tinted.png" # tinted on this grayscale logo
  desaturate_tinted_to_grayscale_ios: true # tinted on base logo

  web:
    generate: false
  #    image_path: "path/to/image.png"
  #    background_color: "#hexcode"
  #    theme_color: "#hexcode"

  windows:
    generate: false
  #    image_path: "path/to/image.png"
  #    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: false
  #    image_path: "path/to/image.png"
